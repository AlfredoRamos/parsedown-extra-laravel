language: php
dist: xenial

matrix:
  include:
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4snapshot
      addons:
        apt:
          packages:
            - libonig-dev
    - php: nightly
      addons:
        apt:
          packages:
            - libonig-dev
  allow_failures:
    - php: 7.4snapshot
    - php: nightly
  fast_finish: true

branches:
  only:
    - master
    - /^\d+\.\d+\.(?:\d+|x)/

cache:
  directories:
    - $HOME/.composer/cache/files

install:
  - travis_retry composer install --prefer-dist --no-interaction --no-suggest

script:
  - vendor/bin/phpunit

after_success:
  - vendor/bin/codacycoverage clover
